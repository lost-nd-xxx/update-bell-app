<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おしらせベル - 定期リマインダーアプリ</title>

  <!-- PWA設定 -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#8b5cf6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="おしらせベル">

  <!-- アイコン設定 -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="icon" href="data:,">
  <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png">
  <link rel="mask-icon" href="/icon-mask.svg" color="#8b5cf6">

  <!-- メタ情報 -->
  <meta name="description" content="URLを添えてリマインド通知するPWAアプリ">
  <meta name="keywords" content="リマインダー,通知,PWA,お知らせ,ベル">
  <meta name="author" content="おしらせベル">

  <!-- Open Graph -->
  <meta property="og:title" content="おしらせベル">
  <meta property="og:description" content="URLを添えてリマインド通知するPWAアプリ">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/icon-512x512.png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#faf5ff',
              100: '#f3e8ff',
              200: '#e9d5ff',
              300: '#d8b4fe',
              400: '#c084fc',
              500: '#a855f7',
              600: '#8b5cf6',
              700: '#7c3aed',
              800: '#6d28d9',
              900: '#5b21b6'
            }
          }
        }
      }
    }
  </script>
</head>

<body>
  <!-- ローディング画面 -->
  <div id="loading-screen"
    class="fixed inset-0 bg-gradient-to-br from-blue-600 to-purple-700 flex flex-col justify-center items-center z-50 transition-opacity duration-300">
    <div class="w-12 h-12 border-3 border-white/30 border-t-white rounded-full animate-spin"></div>
    <p class="text-white mt-4 text-lg font-medium">おしらせベル</p>
    <p class="text-white/80 text-sm">読み込み中...</p>
  </div>

  <!-- PWAインストールプロンプト -->
  <div id="install-prompt"
    class="fixed bottom-4 left-4 right-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 transform translate-y-20 opacity-0 transition-all duration-300 z-40">
    <div class="flex items-center justify-between">
      <div class="flex-1">
        <h3 class="text-sm font-medium text-gray-900 dark:text-white">おしらせベルをインストール</h3>
        <p class="text-xs text-gray-600 dark:text-gray-300 mt-1">ホーム画面に追加して、より便利にご利用いただけます</p>
      </div>
      <div class="flex gap-2 ml-4">
        <button id="install-dismiss"
          class="px-3 py-2 text-xs text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
          後で
        </button>
        <button id="install-button"
          class="px-3 py-2 bg-primary-600 text-white text-xs rounded-md hover:bg-primary-700 transition-colors">
          インストール
        </button>
      </div>
    </div>
  </div>

  <!-- React アプリケーションのマウントポイント -->
  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
