<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おしらせベル - 定期リマインダーアプリ</title>

    <!-- PWA設定 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="おしらせベル" />

    <!-- アイコン設定 -->
    <link rel="icon" type="image/svg+xml" href="/icon-mask.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180x180.png" />
    <link rel="mask-icon" href="/icon-mask.svg" color="#8b5cf6" />

    <!-- メタ情報 -->
    <meta name="description" content="URLを添えてリマインド通知するPWAアプリ" />
    <meta name="keywords" content="リマインダー,通知,PWA,お知らせ,ベル" />
    <meta name="author" content="おしらせベル" />

    <!-- Open Graph -->
    <meta property="og:title" content="おしらせベル" />
    <meta
      property="og:description"
      content="URLを添えてリマインド通知するPWAアプリ"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512x512.png" />

    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 50;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* 以前のグラデーションカラーに修正 */
        background-image: linear-gradient(to bottom right, #2563eb, #7c3aed);
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #loading-screen .spinner {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: #ffffff;
        animation: spin 1s linear infinite;
      }
      #loading-screen .title {
        color: white;
        margin-top: 1rem;
        font-size: 1.125rem;
        font-weight: 500;
      }
      #loading-screen .subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.875rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- ローディング画面 -->
    <div id="loading-screen">
      <div class="spinner"></div>
      <p class="title">おしらせベル</p>
      <p class="subtitle">読み込み中...</p>
    </div>

    <!-- PWAインストールプロンプト -->
    <div
      id="install-prompt"
      class="fixed max-w-2xl mx-auto bottom-4 inset-x-4 m-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 transform translate-y-20 opacity-0 transition-all duration-300 z-40"
    >
      <div class="flex items-center justify-between">
        <div class="flex-1">
          <h3 class="text-sm font-medium text-gray-900 dark:text-white">
            おしらせベルをインストール
          </h3>
          <p class="text-xs text-gray-600 dark:text-gray-300 mt-1">
            ホーム画面に追加して、より便利にご利用いただけます
          </p>
        </div>
        <div class="flex gap-2 ml-4">
          <button
            id="install-dismiss"
            class="px-3 py-2 text-xs text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors border border-gray-500/20 rounded-md"
          >
            後で
          </button>
          <button
            id="install-button"
            class="px-3 py-2 bg-primary-600 text-white text-xs rounded-md hover:bg-primary-700 transition-colors"
          >
            インストール
          </button>
        </div>
      </div>
    </div>

    <!-- React アプリケーションのマウントポイント -->
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
